<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/all.min.css">

  <link rel="stylesheet" href="./src/css/global.css">
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="./src/css/modal.css">
  <link rel="stylesheet" href="./src/css/table.css">
  <link rel="stylesheet" href="./src/css/toggles.css">
  <title>MNC-Systems-of-Nonlinear-Equations</title>
</head>

<body>
  <div class="main">

    <!-- Application header -->
    <div class="title">
      <h1>Systems of Nonlinear Equations</h1>
      <span>Aplicação para calcular sistemas de equações não lineares</span>
    </div>
    <div class="hahau">
      <!-- Application content -->
      <div class="content">

        <!-- Options menu -->
        <div class="options-menu">

          <!-- Feature Buttons -->
          <div class="config">
            <div class="input-menu">
              <input type="number" id="n" min="2" max="10" step="1" placeholder="Quantidade de equações (n)"
                onchange="resize(parseInt(document.querySelector('#n').value))" />
              <div>
                <input type="number" id="k" min="10" max="100" step="5" placeholder="Iterações (k)"
                  style="width: 35%;" />
                <input type="number" id="epsilon" min="0.01" max="0.0001" step="0.0001"
                  placeholder="Erro Máximo (&epsilon;)" />
              </div>
            </div>
            <!-- Calculation Buttons -->
            <div class="buttons"
              style="display: inline-flex; width: 100%; align-items: center; margin: 0 0.5em 1em 0.5em;">
              <!-- Info Button -->
              <button class="btn" id="button-info" onclick="infoButton()"><i class="fas fa-info-circle"></i></button>
              <a href="https://pt.wikipedia.org/wiki/Matemática_não-linear" target="__blank">
                <button class="btn" id="button-docs" title="Documento sobre Matemática Não Linear"><i
                    class="fas fa-file-alt"></i></button>
              </a>
              <!-- Clear all inputs Button -->
              <button class="btn" id="button-clear" title="Limpe todos as entradas acima" onclick="clearInputs()"><i
                  class="fas fa-trash"></i></button>
              <!-- Calculate Button -->
              <button class="btn" id="button-calculate" style="width: 100%" title="Botão para executar os cálculos"
                onclick="calculate()">
                <i class="fas fa-calculator"></i> Calcular </button>
            </div>

            <!-- Toggle checked Methods -->
            <div class="toggle-checked">
              <div>
                <!-- Título aqui pohaaa
                  <div class="sub-title">
                    <div class="line"></div>
                    <span class="divider-methods">Método</span>
                    <div class="line"></div>
                  </div>
               -->
                <div class="config-table">
                  <table id="input-table"></table>
                </div>
                <div class="buttons">
                  <!-- genChart button-->
                  <button class="btn" id="button-chart" onclick="AllowDiv('#inputs-chart');"
                    title="Gere os gráficos das funções">
                    <i class="fas fa-chart-line"></i></button>
                  <!-- fill inputs with zero -->
                  <button class="btn" id="button-fillZeroes" onclick="fillInputs('#input-table td:last-child input', 0)"
                    title="Complete a coluna de resultados com 0">
                    <i class="fas fa-fill"></i></button>
                  <!-- Clear all inputs Button -->
                  <button class="btn" id="button-clearTableInputs" title="Limpe todos as entradas da tabela abaixo"
                    onclick="clearInputs('#input-table input')"><i class="fas fa-trash"></i></button>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

    <div class="result" id="result-div">
      <div class="result-content"></div>
    </div>
    <div id="inputs-chart" class="content" style="display: none;">
      <div class="charts-config" style="display: flex; width: 100%; justify-content: space-between;">
        <input type="number" id="a" placeholder="A" />
        <input type="number" id="b" placeholder="B" />
        <button class="btn" id="button-chart-confirm" onclick="genChart(getData())">
          <i class="fas fa-chart-line"></i></button>
      </div>
    </div>
    <div id="container-chart" class="chart" style="width: 100%; overflow-x: auto; overflow-y: hidden;">
      <div id="chart-div">
      </div>
    </div>
  </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>
  <script src="./src/js/functions.js"></script>
  <script src="./src/js/methods.js"></script>
</body>

</html>
